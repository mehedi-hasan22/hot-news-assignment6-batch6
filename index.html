<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hot News</title>
  <script src="https://kit.fontawesome.com/bb940c56f1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar bg-light container">
      <div class="container-fluid">
        <a class="navbar-brand">Hot News</a>
        <div>
          <a href="index.html" class="link-secondary p-4">News</a>
          <a href="blog.html" class="link-secondary p-4">Blog</a>
        </div>
      </div>
    </nav>
    <hr>
  </header>

  <main>
    <!-- catagories -->
    <div class="container text-center">
      <div id="news-catagories" class="row">

      </div>
    </div>

    <div class="bg-light text-dark p-3 my-3 container">
      <h3><span id="found-item-number"></span> Items found for this catagory</h3>
    </div>

    <!-- news section -->
    <section id="news-cards">

    </section>

    <!-- modal section -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <section>
      <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newsDetailsModalLebel"><span id="newsDetailsModal"></span></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body-text">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- spinner -->

    <section id="loader" class="">
      <div class="d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

  </main>

  <footer class="container text-center mt-5">
    <hr>
    <p>Copyright @ 2022 All Rights Reserved.</p>
  </footer>
  <!-- our JS -->

  <script src="./js/script.js"></script>


  <!-- bootstrap CDN -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"

    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
